<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Login Page using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4aaca8c69.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="imgbox">
        <img src="back img'.jpg">
        </div>
        <div class="contentbox">
            <div class="formbox">
                <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <span>Username</span>
                    <input type="text" name="">
                </div>
                <div class="inputbox">
                    <span>Password</span>
                    <input type="password" name="">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="" >Remember me</label>
                </div>
                <div class="inputbox">
                    <input type="submit" value="Sign in" name="">
                </div>
                <div class="inputbox">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li class="fa-brands fa-facebook"></li>
                    <li class="fa-brands fa-twitter"></li>
                    <li class="fa-brands fa-square-instagram"></li>
                </ul>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
